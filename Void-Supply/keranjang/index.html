<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="../keranjang/css/style.css" />
  </head>
  <body>
    <div class="cart-container">
      <h2>Keranjang Belanja</h2>

      <div class="cart-item">
        <div class="item-info">
          <input type="checkbox" />
          <img src="https://via.placeholder.com/80" alt="Produk 1" />
          <div class="details">
            <p><strong>AS Standar Tengah Costume Drat</strong></p>
            <p>Variasi: Ass Drat c3, Vario - PCX - ADV</p>
          </div>
        </div>
        <div class="item-price">Rp<span class="unit-price">128000</span></div>
        <div class="item-quantity">
          <button onclick="changeQty(this, -1)">âˆ’</button>
          <input type="text" value="1" readonly />
          <button onclick="changeQty(this, 1)">+</button>
        </div>
        <div class="item-total">Rp<span>128000</span></div>
        <div class="item-action">
          <button onclick="removeItem(this)">Hapus</button>
        </div>
      </div>

      <div class="cart-item">
        <div class="item-info">
          <input type="checkbox" />
          <img src="https://via.placeholder.com/80" alt="Produk 2" />
          <div class="details">
            <p><strong>INDO DOORS - Pintu Kamar Mandi PVC</strong></p>
            <p>Variasi: LM ABU ENGKOL, KANAN</p>
          </div>
        </div>
        <div class="item-price">Rp<span class="unit-price">650000</span></div>
        <div class="item-quantity">
          <button onclick="changeQty(this, -1)">-</button>
          <input type="text" value="1" readonly />
          <button onclick="changeQty(this, 1)">+</button>
        </div>
        <div class="item-total">Rp<span>650000</span></div>
        <div class="item-action">
          <button onclick="removeItem(this)">Hapus</button>
        </div>
      </div>

      <div class="cart-footer">
        <strong>Total Harga: Rp<span id="grand-total">778000</span></strong>
        <button
          class="checkout-btn"
          onclick="window.location.href='../checkout/index.html'"
        >
          Checkout
        </button>
      </div>
    </div>

    <script src="../keranjang/js/script.js"></script>
  </body>
</html>
